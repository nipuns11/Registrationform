<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form - Nipun Sharma</title>
		<meta charset="utf-8">
		<link href="css/style.css" rel="stylesheet">
		<script type="text/javascript">
		function validateForm(){
		 var fn = document.registrationForm.firstName.value; 
		 if (fn==null || fn=="")
		{
		 alert( "Please provide your first name!" );
		 document.registrationForm.firstName.focus() ;
		 return false;
		}
		 var ln = document.registrationForm.lastName.value; 
		 if (ln==null || ln=="")
		{
		 alert( "Please provide your last name!" );
		 document.registrationForm.lastName.focus() ;
		 return false;
		}
		var add = document.registrationForm.address.value; 
		 if (add ==null || add=="")
		{
		 alert( "Please provide your address!" );
		 document.registrationForm.address.focus();
		 return false;
		}
		var ct = document.registrationForm.city.value; 
		 if (ct==null || ct=="")
		{
		 alert( "Please provide your city!" );
		  document.registrationForm.city.focus();
		 return false;
		}
		var pr = document.registrationForm.province.value; 
		 if (pr =="0")
		{
		 alert( "Please Select the province!" );
		 return false;
		}
		var pc = document.registrationForm.postalCode.value; 
		 if (pc==null || pc=="")
		{
		 alert( "Please provide your postal code!" );
		  document.registrationForm.postalCode.focus();
		 return false;
		}
		var em = document.registrationForm.emailAddress.value; 
		 if (em==null || em=="")
		{
		 alert( "Please provide your Email!" );
		  document.registrationForm.emailAddress.focus();
		 return false;
		}
		var hpa = document.registrationForm.homePhone.value; 
		 if (hpa==null || hpa=="")
		{
		 alert( "Please provide your home phone number!" );
		  document.registrationForm.homePhone.focus();
		 return false;
		}// code is not working for Credit card type
		var cct = document.registrationForm.creditCardType.value; 
		if (cct!="visa" || cct!="masterCard" || cct!="amex")
		{
		 alert( "Please provide your credit Card Type" );
		  document.registrationForm.creditCardType.focus();
		 return false;
		}
		// code not working of credit card
		var check1 = /^\d{16}$/;
		if (check1.test(document.registrationForm.creditCardNumber.value)==-1) {
        alert("Please enter your 16 digit credit card number");
        return false;
		}
		//working
		var exp = document.registrationForm.expiryMonth.value; 
		 if (exp==null || exp=="")
		{
		 alert( "Please provide the expiry date" );
		  document.registrationForm.expiryMonth.focus();
		 return false;
		}
		//working
		if (registrationForm.agreeToTerms.checked == false) 
		{
        alert ("You didn't choose the agreement!");
        return false;
		} 
		return(true);
		}
	
		</script>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1 class="center">Registration</h1>
				<p class="center">Please enter the following information. Fields marked with an asterisk (<span class="required">*</span>) are required.</p>
			</header>
			<div id="content">
			<form name="registrationForm" id="registrationForm" method="post" action="javascript:void(0);" onsubmit = "return validateForm();">
				<fieldset>
					<legend>Personal Information</legend>
					<table>
						<tr>
							<td>
								<span class="required">*</span><label for="firstName">First Name:</label>
							</td>
							<td>
								<input type="text" name="firstName" id="firstName">
							</td>
						</tr>
						<tr>
							<td>
								<span class="required">*</span><label for="lastName">Last Name:</label>
							</td>
							<td>
								<input type="text" name="lastName" id="lastName">
							</td>
						</tr>
						<tr>
							<td>
								<span class="required">*</span><label for="address">Address:</label>
							</td>
							<td>
								<input type="text" name="address" id="address" size="40">
							</td>
						</tr>
						<tr>
							<td>
								<span class="required">*</span><label for="city">City:</label>
							</td>
							<td>
								<input type="text" name="city" id="city">
							</td>
						</tr>
						<tr>
							<td>
								<span class="required">*</span><label for="province">Province:</label>
							</td>
							<td>
								<select name="province" id="province" size="1">
									<option value ="0">Select a province</option>
									<option value="BC">British Columbia</option>
									<option value="AB">Alberta</option>
									<option value="SK">Saskatchewan</option>
									<option value="MB">Manitoba</option>
									<option value="ON">Ontario</option>
									<option value="QC">Qu√©bec</option>
									<option value="NB">New Brunswick</option>
									<option value="NS">Nova Scotia</option>
									<option value="PE">Prince Edward Island</option>
									<option value="NF">Newfoundland</option>
									<option value="YK">Yukon</option>
									<option value="NWT">Northwest Territories</option>
									<option value="NU">Nunavut</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<span class="required">*</span><label for="postalCode">Postal Code:</label>
							</td>
							<td>
								<input type="text" name="postalCode" id="postalCode" maxlength="6">
							</td>
						</tr>
						<tr>
							<td><span class="required">*</span><label for="emailAddress">Email address:</label></td>
							<td><input type="text" name="emailAddress" id="emailAddress"></td>
						</tr>
						<tr>
							<td><span class="required">*</span><label for="homePhone">Home Phone:</label></td>
							<td><input type="text" name="homePhone" id="homePhone"></td>
						</tr>
						<tr>
							<td><label for="workPhone">Work Phone:</label></td>
							<td><input type="text" name="workPhone" id="workPhone"></td>
						</tr>
					</table>
				</fieldset>
				<fieldset>
					<legend>Payment Information</legend>
					<table>
						<tr>
							<td><span class="required">*</span><label>Credit Card Type:</label></td>
							<td>
								<img src="images/visa.png" alt="visa" title="Visa Credit Card"><input type="radio" name="creditCardType" id="creditCardTypeVisa" value="visa">
								<img src="images/mastercard.png" alt="MasterCard" title="MasterCard Credit Card"><input type="radio" name="creditCardType" id="creditCardTypeMasterCard" value="masterCard">
								<img src="images/amex.png" alt="AMEX" title="American Express Credit Card"><input type="radio" name="creditCardType" id="creditCardTypeAmex" value="amex">
							</td>
						</tr>
						<tr>
							<td><span class="required">*</span><label for="creditCardNumber">Credit Card Number</label></td>
							<td><input type="text" name="creditCardNumber" id="creditCardNumber"></td>
						</tr>
						<tr>
							<td><span class="required">*</span><label>Expiry(MM/YY)</label></td>
							<td><input type="text" name="expiryMonth" id="expiryMonth" maxlength="5">
							</td>
						</tr>
					</table>
				</fieldset>
				<fieldset>
					<legend>Agree and Submit</legend>
					<table>
						<tr>
							<td>Check if you agree with our Terms and Conditions</td>
							<td><input type="checkbox" name="agreeToTerms" id="agreeToTerms" value="yes"></td>
						</tr>
						<tr>
							<td><input type="submit" name="btnSubmit" id="btnSubmit" value="Submit Registration"></td>
							<td><input type="reset" name="btnReset" id="btnReset" value="Reset Form"></td>
						</tr>
					</table>
				</fieldset>
			</form>
			</div><!-- End Content -->
			<footer>	
				<p>&copy;2013 CST8285. All rights reserved.</p>
			</footer>
		</div><!-- End Wrapper -->
	</body>
</html>
